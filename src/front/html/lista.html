<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista - Dicionário Bot</title>
    <meta name="description" content="Um dicionário da língua portuguesa brasileira no Telegram. Disponível também em inline.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/tailwind.css" rel="stylesheet">
  </head> 
  <body class="bg-blood text-white flex flex-col h-screen">
    <header class="sticky top-0 w-full shadow-md backdrop-blur-md bg-dry-tomato/90 p-4 flex justify-between items-center">
      <a class="flex items-center" href="/">
        <img class="h-14" src="/static/favicon.png" alt="Dicionário Logo">
        <h3 class="ml-2 text-xl font-semibold">Dicionário Bot</h3>
      </a>
      <div class="flex items-center">
        <a href="https://t.me/dicionariobot" class="ml-1 px-4 py-2 font-semibold bg-red hover:bg-clear-red hover:transition-colors transition-colors rounded-full">Iniciar</a>
      </div>
    </header>
    <div class="px-4 pt-4 flex-grow">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-2">Lista de Palavras</h1>

        <table class="w-full table-fixed border-collapse">
          <thead>
            <tr>
              <th class="w-1/2 border border-pain p-2 bg-more-dry-tomato">Errado</th>
              <th class="w-1/2 border border-pain p-2 bg-more-dry-tomato">Certo</th>
            </tr>
          </thead>
          <tbody id="mistakesList">
            <tr class="tableRow">
              <td class="tableCell">Carregando...</td>
              <td class="tableCell">Carregando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="bg-blood container text-center mx-auto pb-4 mt-4">
      <span class="text-center text-base">
        <a class="link-as-underline" href="/novidades">Novidades</a> •
        <a class="link-as-underline" href="/privacidade">Privacidade</a> •
        <a class="link-as-underline" href="/lista">Lista</a> •
        <a target="blank" class="link-as-underline" href="mailto:dicionariobot@enzon19.com">Anunciar</a>
      </span>
      <br>
      <span class="text-center text-sm">
        Desenvolvido por
        <a target="blank" class="link-as-underline" href="https://enzon19.com">Enzo (enzon19)</a>.
        Veja esse projeto no
        <a target="blank" class="link-as-underline" href="https://github.com/enzon19/dicionariobot">GitHub</a>.
        Faça uma doação
        <a target="blank" class="link-as-underline" href="https://enzon19.com/#donate">aqui</a>.
      </span>
    </footer> 
    <script src="/js/list.js"></script>
  </body>
</html>
